<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due Date</th>
        <th *ngIf="showActions" scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let task of tasks" [class.bg-red-50]="isOverdue(task)">
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex items-center">
            <div class="text-sm font-medium text-gray-900">{{ task.title }}</div>
            <span *ngIf="isOverdue(task)" class="ml-2 px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
              Overdue
            </span>
          </div>
          <div *ngIf="task.description" class="text-sm text-gray-500 truncate max-w-xs">{{ task.description }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" [ngClass]="getPriorityClass(task.priority)">
            {{ task.priority }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ task.status }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm" [ngClass]="{'text-red-600 font-semibold': isOverdue(task)}">
          {{ task.dueDate | date:'mediumDate' }}
        </td>
        <td *ngIf="showActions" class="px-6 py-4 whitespace-nowrap text-sm font-medium">
          <button (click)="onEdit(task)" [disabled]="task.status === Status.Completed"
                  class="text-indigo-600 hover:text-indigo-900 mr-3 disabled:text-gray-400 disabled:cursor-not-allowed">
            Edit
          </button>
          <button (click)="onDelete(task.id)" [disabled]="task.status === Status.Completed"
                  class="text-red-600 hover:text-red-900 disabled:text-gray-400 disabled:cursor-not-allowed">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="tasks.length === 0" class="text-center py-8 text-gray-500">
  No tasks found
</div>
